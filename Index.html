<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <link rel="stylesheet" a href="./css/style.css">
        <title class="Instagram"></title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Celular Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/Instagram-Logo.png" alt="Logo Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/profile.jpg" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como tcoliveira</a>
                    <a href="#" class="instagram-logout">Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é tcoliveira?</p>
                    <p class="not-account">
                        <spam class="link-blue"><a href="#" class="link-blue">Alternar Contas</a></spam>
                        ou
                        <spam class="link-blue"><a href="#" class="link-blue">Inscreva-se</a></spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
